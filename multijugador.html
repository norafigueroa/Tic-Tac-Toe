<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="../Tic-Tac-Toe/src/imagenes/logo Hogwarts.png"> <!--Logo de página-->
</head>
<link rel="stylesheet" href="src/estilos/style.css">

<body>
    
    <h1>Tic-Tac-Toe</h1>  <!-- Nombre del juego -->

    <h3>Selecciona el tipo de juego:</h3> <!-- Inicio de selección de modo de juego -->

    <select id="tipoJuego">
        <option id="multijugador" value="multijugador">Multijugador</option>
        <option id="computadora" value="computadora">Contra la Computadora</option>
    </select>

    <button id="botonConfirmar">Confirmar</button> <!-- Fin de selección de modo de juego -->

    <div id="modalMultijugador"> <!-- Inicio de modal de registro, oculto con css -->
        
        <h2>Registrar nombres de los jugadores</h2>

        <label for="">Jugador 1:</label>
        <input id="nombreJugador1" type="text" value=""><br><br>
        <label for="">Jugador 2:</label>
        <input id="nombreJugador2" type="text" value=""><br><br>
        <p id="aclaracion">
            Si no se escriben nombres, se usarán los nombres por defecto: Jugador 1 y Jugador 2.
        </p>
        <button id="botonGuardar">Boton Guardar</button>

    </div> <!-- fin de modal de registro -->

    <div class="tablero"> <!-- Inicio de tablero -->
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
         <div class="celda"></div>
    </div> <!-- Fin de selección de modo de juego -->

    <p id="turno"></p>
    
    
    <button id="botonReiniciar">Reiniciar partida</button><br> <!-- Modo 1 -->
  
    <button id="botonEstadisticas">Estadisticas</button> <!-- Modo 2 -->


<script src="src/js/multijugador.js"></script>

</body>
</html>
